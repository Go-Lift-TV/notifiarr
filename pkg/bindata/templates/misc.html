                      <h1><i class="fas fa-tablets"></i> Misc Apps</h1>
                      <table class="table table-striped table-bordered">
                          <thead>
                              <tr>
                                  <td>Instance</td>
                                  <td>Name</td>
                                  <td>Host</td>
                                  <td>Username</td>
                                  <td>Password</td>
                              </tr>
                              <tr><td colspan="5" align="center"><div style="float: left;"><img src="files/images/logo/mysql.png" style="height:30px;"></div><h4 class="mb-3" style="margin-right: 2em;">Mysql</h4></td></tr>
                          </thead>
                          <tbody>
                              {{if .Config.Snapshot.MySQL}}{{range $index, $app := .Config.Snapshot.MySQL}}<tr>
                                  <td>{{instance $index}}</td>
                                  <td><input type="text" id="MySQL{{instance $index}}Name" value="{{$app.Name}}" style="width: 100%;"></td>
                                  <td><input type="text" value="" style="width: 100%;"></td>
                                  <td><input type="text" value="" style="width: 100%;"></td>
                                  <td><input type="text" value="" style="width: 100%;"></td>
                              </tr>{{end}}{{else}}<tr><td colspan="5">No instances configured</td></tr>{{end}}
                          </tbody>
                      </table>
