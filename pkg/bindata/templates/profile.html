                    <h1><i class="fa fas-user"></i> User Profile</h1>
                    <p>You must enter your current password to save changes.</p>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td><b>Setting</b></td>
                                <td><b>Current Value</b></td>
                                <td><b>New Value</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Username</td>
                                <td id="current-username">{{username}}</td><!-- this is in its own form to avoid browser auto complete -->
                                <td><form><input type="text" id="NewUsername" value="{{username}}" class="profile-parameter" style="width: 100%;"></form></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input placeholder="enter current password" type="password" id="Password" class="profile-parameter" style="width: 100%;"></td>
                                <td><input placeholder="must be least 16+ chars" type="password" autocomplete="new-password" id="NewPassword" class="profile-parameter" style="width: 100%;"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button onclick="saveProfileChanges()" class="btn btn-primary">Save Changes</button>
