                      <h1><i class="fas fa-tablets"></i> Snapshot Plugins</h1>
                      <table class="table table-striped table-bordered">
                          <thead>
                              <tr>
                                  <td>Instance</td>
                                  <td>Name</td>
                                  <td>Host</td>
                                  <td>Username</td>
                                  <td>Password</td>
                                  <td>Check Interval</td>
                                  <td>Timeout</td>
                              </tr>
                              <tr><td colspan="7" align="center"><div style="float: left;"><img src="files/images/logo/mysql.png" style="height:50px;"></div><h2 class="mb-3" style="margin-right: 2em;">MySQL</h2></td></tr>
                          </thead>
                          <tbody>
                              {{if .Config.Snapshot.MySQL}}{{range $index, $app := .Config.Snapshot.MySQL}}<tr>
                                  <td>{{instance $index}}</td>
                                  <td><input type="text" id="MySQL{{instance $index}}Name"  class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} Name" data-original="{{$app.Name}}" value="{{$app.Name}}" style="width: 100%;"></td>
                                  <td><input type="text" id="MySQL{{instance $index}}Host" class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} Host" data-original="{{$app.Host}}" value="{{$app.Host}}" style="width: 100%;"></td>
                                  <td><input type="text" id="MySQL{{instance $index}}User" class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} User" data-original="{{$app.User}}" value="{{$app.User}}" style="width: 100%;"></td>
                                  <td><input type="text" id="MySQL{{instance $index}}Pass" class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} Pass" data-original="{{$app.Pass}}" value="{{$app.Pass}}" style="width: 100%;"></td>
                                  <td><input type="text" id="MySQL{{instance $index}}Interval" class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} Interval" data-original="{{$app.Interval}}" value="{{$app.Interval}}" style="width: 100%;"></td>
                                  <td><input type="text" id="MySQL{{instance $index}}Timeout" class="client-parameter" data-group="miscApp" data-label="MySQL {{instance $index}} Timeout" data-original="{{$app.Timeout}}" value="{{$app.Timeout}}" style="width: 100%;"></td>
                              </tr>{{end}}{{else}}<tr><td colspan="5">No MySQL instances confiugred.</td></tr>{{end}}
                          </tbody>
                      </table>
