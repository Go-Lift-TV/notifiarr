                    <h1><i class="fas fa-tablets"></i> Snapshot Plugins</h1>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td colspan="7" style="text-align:center;">
                                    <div style="float: left;"><img src="{{files}}/images/logo/mysql.png" style="height:50px;"></div>
                                    <h2 style="display: inline;">MySQL</h2>
                                    <div style="float: right;"><button type="button" id="AddMySQL" title="Add another instance of MySQL" class="add-new-item-button btn btn-primary"><i class="fa fa-plus"></i></button></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Instance</td>
                                <td>Name</td>
                                <td>Host</td>
                                <td>Username</td>
                                <td>Password</td>
                                <td style="width:90px">Interval <i class="help-icon far fa-question-circle" title="Service checks are enabled when a name is added. This controls how often to check."></i></td>
                                <td style="width:70px">Timeout</td>
                            </tr>
                        </thead>
                        <tbody>
                        {{- if .Config.Snapshot.MySQL}}
                            {{- range $index, $app := .Config.Snapshot.MySQL}}
                            <tr>
                                <td style="font-size: 22px;">{{instance $index}}
                                        <div style="float: right;"><button type="button" id="MySQL{{instance $index}}Delete" title="Delete this instance of MySQL" class="delete-item-button btn btn-danger btn-sm"><i class="fa fa-minus"></i></button></div>
                                </td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.Name"  class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} Name" data-original="{{$app.Name}}" value="{{$app.Name}}" style="width: 100%;"></td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.Host" class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} Host" data-original="{{$app.Host}}" value="{{$app.Host}}" style="width: 100%;"></td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.User" class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} User" data-original="{{$app.User}}" value="{{$app.User}}" style="width: 100%;"></td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.Pass" class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} Pass" data-original="{{$app.Pass}}" value="{{$app.Pass}}" style="width: 100%;"></td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.Interval" class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} Interval" data-original="{{$app.Interval}}" value="{{$app.Interval}}" style="width: 100%;"></td>
                                <td><input type="text" id="Snapshot.MySQL.{{$index}}.Timeout" class="client-parameter" data-group="snapshot" data-label="MySQL {{instance $index}} Timeout" data-original="{{$app.Timeout}}" value="{{$app.Timeout}}" style="width: 100%;"></td>
                            </tr>
                            {{- end}}
                        {{- else}}
                          <tr><td colspan="5">No MySQL instances configured.</td></tr>
                        {{- end}}
                        </tbody>
                    </table>
{{- /* end of snapshot (leave this comment) */ -}}
