                      <h1><i class="fas fa-photo-video"></i> Media Apps</h1>
                      <table class="table table-striped table-bordered">
                          <thead>
                              <tr>
                                  <td>Instance</td>
                                  <td>URL</td>
                                  <td>Token</td>
                                  <td>Cooldown</td>
                              </tr>
                              <tr><td colspan="4" align="center"><div style="float: left;"><img src="files/images/logo/plex.png" style="height:30px;"></div><h4 class="mb-3" style="margin-right: 2em;">Plex</h4></td></tr>
                          </thead>
                          <tbody>
                              {{if .Config.Plex}}<tr>
                                  <td>1</td>
                                  <td><input type="text" value="{{.Config.Plex.URL}}" style="width: 100%;"></td>
                                  <td><input type="text" value="{{.Config.Plex.Token}}" style="width: 100%;"></td>
                                  <td><input type="text" value="{{.Config.Plex.Cooldown}}" style="width: 100%;"></td>
                              </tr>{{else}}<tr><td colspan="4">No instances configured</td></tr>{{end}}
                          </tbody>
                          <thead>
                              <tr>
                                  <td>Instance</td>
                                  <td>Name</td>
                                  <td>URL</td>
                                  <td>API Key</td>
                              </tr>
                              <tr><td colspan="4" align="center"><div style="float: left;"><img src="files/images/logo/tautulli.png" style="height:30px;"></div><h4 class="mb-3" style="margin-right: 2em;">Tautulli</h4></td></tr>
                          </thead>
                          <tbody>
                              {{if .Config.Apps.Tautulli}}<tr>
                                  <td>1</td>
                                  <td><input type="text" value="{{.Config.Apps.Tautulli.Name}}" style="width: 100%;"></td>
                                  <td><input type="text" value="{{.Config.Apps.Tautulli.URL}}" style="width: 100%;"></td>
                                  <td><input type="text" value="{{.Config.Apps.Tautulli.APIKey}}" style="width: 100%;"></td>
                              </tr>{{else}}<tr><td colspan="4">No instances configured</td></tr>{{end}}
                          </tbody>
                      </table>
